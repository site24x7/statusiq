<!-- Below code allows to add additional column in component summary section.  -->
<!-- Paste the following into your Custom Footer section -->

<script type="text/javascript">
	$( document ).ready(function() {
     //Selecting sections
     var nonGroupItems = document.querySelectorAll('.non-group, .group, .group-component');
      nonGroupItems.forEach(function(item) {
          //Changing the column size
          var innerDiv = item.querySelector('.col-8');
          innerDiv.classList.remove('col-8');
          innerDiv.classList.add('col-5');
        
          var col4Div = item.querySelector('.col-4');
          //Creating new div
          var newDiv = document.createElement('div');
          newDiv.classList.add('col-3');
          newDiv.textContent = 'New div content'; 
          //Inserting the div
          item.insertBefore(newDiv,col4Div);
    });
      
  // To add header
  var widgetHeader = document.querySelector('.widget-header');
  var newDiv = document.createElement('div');
  newDiv.textContent = 'Header Name'; 
  var statusElement = widgetHeader.querySelector('[data-i18n="label.component.status"]');
  widgetHeader.insertBefore(newDiv, statusElement);

});
</script>
