<!-- Below code allows to change the status text to the desired text -->

<!-- Paste the following into your Custom Footer section -->

<script  type="text/javascript">
	
	$( document ).ready(function() {
	   var operationalText = "Operational"
	   var informationalText = "Informational"
	   var degradedText = "Degraded Performance"
	   var partialText = "Partial Outage"
	   var majorText = "Major Outage"

	   var newText = function(str) {
		if (str.indexOf('incident.status.1') != -1) {
			return str.replace('incident.status.1', operationalText);
		}
		if (str.indexOf('incident.status.2') != -1) {
			return str.replace('incident.status.2', informationalText);
		}
		if (str.indexOf('incident.status.3') != -1) {
			return str.replace('incident.status.3', degradedText);
		}
		if (str.indexOf('incident.status.4') != -1) {
			return str.replace('incident.status.4', partialText);
		}
		if (str.indexOf('incident.status.5') != -1) {
			return str.replace('incident.status.5', partialText);
		}
		if (str.indexOf('incident.status.6') != -1) {
			return str.replace('incident.status.6', majorText);
		}
	    }
		
	    $('.component-summary .widget-list-item').each(function() {
		var $this = $(this);
		var $html = $this.html();
		$this.html(newText($html));
	    });

    });
		
</script>
