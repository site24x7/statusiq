<!-- Below code used to display the monitor's performance chart in component details page on your status page.  -->
<!-- Paste the following into your Custom Footer section -->
<!-- You can add up to three configured performance charts for each monitor type. -->
<!-- Replace the "URL" with the required monitor type. Refer https://github.com/site24x7/statusiq/blob/main/custom%20html%20code%20snippet/performance-charts-snippet/allowed_performance_charts.json and update "ThroughputChart", "ResponseTimeReportChart" and "LocationDownloadTimeChart" with required chart names. -->

<script type="text/javascript">
    statuspages.required_chart_names = {};
    statuspages.required_chart_names["URL"] = [];
    statuspages.required_chart_names["URL"].push("ThroughputChart");
    statuspages.required_chart_names["URL"].push("ResponseTimeReportChart");
    statuspages.required_chart_names["URL"].push("LocationDownloadTimeChart");
</script>
