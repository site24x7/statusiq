<!-- Below code used to display the desired performance metrics of the monitor in component summary section and component details page on your status page.  -->
<!-- Paste the following into your Custom Footer section -->
<!-- You can add up to three configured performance metrics for each monitor type. -->
<!-- Replace the "URL" with the required monitor type. Refer https://github.com/site24x7/statusiq/blob/main/custom%20html%20code%20snippet/performance-metrics-snippet/allowed_performance_metrics.json and update url_metrics variable with required metrics configuration. -->

<script type="text/javascript">
    let url_metrics = [
            {
                "unit": "alerts.time.milliseconds",
                "perfName": "DNS_TIME",
                "key": "reports.dns.time"
            },
            {
                "unit": "alerts.time.milliseconds",
                "perfName": "CONNECTION_TIME",
                "key": "reports.connection.time"
            },
            {
                "unit": "alerts.time.milliseconds",
                "perfName": "FIRSTBYTE_TIME",
                "key": "reports.first.byte"
            }
        ]
    statuspages.performance_metrics_config = {};
    statuspages.performance_metrics_config["URL"] = url_metrics;
</script>
