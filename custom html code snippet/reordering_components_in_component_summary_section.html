<!-- Below code is to reorder the components in the Component Summary section -->

<!-- Paste the following into your Custom Footer section -->

<script type="text/javascript">

   $("#spComponentSummary .widget-list .widget-list-item").each(function( index ) {
	if($( this ).text().includes('Site24x7 Community')){
		$( this ).attr('data-sort', '4');
	}
	if($( this ).text().includes('Rest API')){
		$( this ).attr('data-sort', '1');
	}
	if($( this ).text().includes('Site24x7 Static Server')){
	      $( this ).attr('data-sort', '3');
	}
	if($( this ).text().includes('Site24x7 Website')){
	      $( this ).attr('data-sort', '2');
	}
   });

  $("#spComponentSummary .widget-list .widget-list-item").sort(sort_li).appendTo('#spComponentSummary .widget-list');
  	function sort_li(a, b) {
    		return ($(b).data('sort')) < ($(a).data('sort')) ? 1 : -1;
	 }
   });
	
</script>
