<script  type="text/javascript">
$( document ).ready(function() {
		var operationalText = "All Good"

		var newText = function(str) {
		   if (str.indexOf('Operational') != -1) {
			return str.replace('Operational', operationalText);
		    }
}
		
		$('.component-summary .widget-list-item').each(function() {
			var $this = $(this);
			var $html = $this.html();
			$this.html(newText($html));
		});


  $('.component-summary .widget-list-item').sort(function(a, b) {
    return $(b).data('txtcolor') - $(a).data('txtcolor');
  }).appendTo('.widget-list-item);


});
</script>
